<div class="container">

    <h2 class="text-center">Add new Appointment</h2>

    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary mb-4">Appointment Form</h2>
            
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name" class="font-weight-bold text-secondary">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Enter name" [(ngModel)]="appointment.name" name="name">
                </div>
    
                <div class="form-group">
                    <label for="age" class="font-weight-bold text-secondary">Age</label>
                    <input type="text" id="age" class="form-control" placeholder="Enter age" [(ngModel)]="appointment.age" name="age">
                </div>
    
                <div class="form-group">
                    <label for="symptoms" class="font-weight-bold text-secondary">Symptoms</label>
                    <input type="text" id="symptoms" class="form-control" placeholder="Enter symptoms" [(ngModel)]="appointment.symtomps" name="symtomps">
                </div>
    
                <div class="form-group">
                    <label for="number" class="font-weight-bold text-secondary">Number</label>
                    <input type="text" id="number" class="form-control" placeholder="Enter number" [(ngModel)]="appointment.number" name="number">
                </div>
                  <br>
                    <button type="submit" class="btn btn-primary">Submit</button>
                
            </form>
        </div>
    </div>

</div>
